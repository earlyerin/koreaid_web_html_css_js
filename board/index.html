<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header id="menu-container">
        <nav>
          <button id="nav-signin" class="btn-menu">로그인</button>
          <button id="nav-signup" class="btn-menu">회원가입</button>
          <button id="nav-board" class="btn-menu">게시판</button>
          <button id="nav-write" class="btn-menu">글쓰기</button>
        </nav>
        <div>
          <span class="menu-id"></span>
          <button id="nav-signout" class="btn-menu">로그아웃</button>
        </div>
      </header>
      <main>
        <!-- 로그인 -->
        <div id="page-signin" class="page">
          <h2>로그인</h2>
          <form id="signin-form">
            <input type="text" id="signin-id" placeholder="Username" />
            <input
              type="password"
              id="signin-password"
              placeholder="Password"
            />
            <button type="submit" class="btn-submit">Sign in</button>
            <div id="find-container">
              <span id="find-id">아이디 찾기</span>|
              <span id="find-password">비밀번호 찾기</span>
            </div>
          </form>
        </div>
        <!-- 회원가입 -->
        <div id="page-signup" class="page">
          <h2>회원가입</h2>
          <form id="signup-form">
            <input type="text" id="signup-id" placeholder="Username" />
            <input
              type="password"
              id="signup-password"
              placeholder="Password"
            />
            <input type="email" id="signup-email" placeholder="Email" />
            <button type="submit" class="btn-submit">Sign up</button>
          </form>
        </div>
        <!-- 게시판 목록-->
        <div id="page-board" class="page">
          <h2>전체 게시물</h2>
          <ul id="post-list" class="list-container">
            <p class="loading-message">게시물 데이터 불러오는 중...</p>
          </ul>
        </div>
        <!-- 게시판 상세 -->
        <div id="page-board-post" class="page">
          <h2>상세 게시물</h2>
          <div id="post" class="post-container">
            <p class="loading-message">게시물 데이터 불러오는 중...</p>
          </div>
        </div>
        <!-- 글쓰기 -->
        <div id="page-write" class="page">
          <h2>새 글 작성</h2>
          <form id="write-form">
            <input
              type="text"
              id="write-title"
              placeholder="제목을 입력하세요."
            />
            <textarea
              id="write-content"
              placeholder="내용을 입력하세요."
              rows="400px"
            ></textarea>
            <button type="submit" class="btn-submit">작성 완료</button>
          </form>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
