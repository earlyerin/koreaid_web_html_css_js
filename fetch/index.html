<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Fetch API를 이용한 데이터 가져오기</h1>
        <p>버튼을 클릭하여 JSONPlaceholder에서 게시물 데이터를 가져옵니다.</p>
      </header>
      <div class="fetch-container">
        <button id="fetch-btn">게시물 요청 보내기</button>
        <div id="post-container" class="post-card">
          <p class="post-text">여기에 게시물 데이터가 표시됩니다.</p>
          <!-- 게시물 데이터를 담을 노드 요소 -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
