<!DOCTYPE html>
<!-- 헤딩 문서가 HTML5 표준을 따르는 웹 문서임을 명시 -->
<html lang="en">
  <!-- 문서의 주 언어 지정 -->
  <head>
    <!-- 문서의 메타데이터를 포함 -->
    <meta charset="UTF-8" />
    <!-- 인코딩 방식 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First HTML Page</title>
    <!-- 브라우저 탬에 표시될 문서의 제목 -->
  </head>
  <body>
    <h1>제목 : h1</h1>
    <p>본문 : html 문서의 가장 기본적인 구조</p>
  </body>
</html>
