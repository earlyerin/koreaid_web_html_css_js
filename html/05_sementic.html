<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Sementic Structure Tag</title>
  </head>
  <body>
    <h1>HTML 문서의 시맨틱 구조</h1>
    <header>
      <h1>웹사이트</h1>
      <nav>
        <ul>
          <li><a href="#">홈</a></li>
          <li><a href="#">소개</a></li>
          <li><a href="#">서비스</a></li>
        </ul>
      </nav>
      <!-- nav : navigation -->
    </header>
    <!-- 웹페이지 상단 -->
    <main>
      <article></article>
    </main>
    <!-- 웹페이지  -->
    <footer></footer>
    <!-- 웹페이지 하단  -->
    <!-- 
    SEO(Search Engine Optimization) : 검색 엔진 최적화 
    *검색엔진에 감지되기 위해서는 시맨틱 태그 사용
      -->
  </body>
</html>
