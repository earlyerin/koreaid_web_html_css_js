<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>JSONPlaceholder 게시판</h1>
        <p>JSONPlaceholder API를 통해 가상의 게시물 데이터를 불러옵니다.</p>
      </header>
      <!-- 게시물 목록 -->
      <div id="post-list-container" class="page-container active">
        <h2>전체 게시물</h2>
        <ul id="post-list" class="list-container">
          <p class="loading-message">게시물 데이터 불러오는 중...</p>
        </ul>
      </div>
      <!-- 상세 게시물 -->
      <div id="post-detail-container" class="page-container">
        <h2 id="detail-title"></h2>
        <p>
          게시물 ID: <span id="detail-id"></span> | 작성자 ID:
          <span id="detail-user-id"></span>
        </p>
        <p class="detail-content" id="detail-body"></p>
        <button id="back-btn">← 목록으로 돌아가기</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
